<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="profile-form">
        <!-- Username change for profile page -->
        <label>Username:&nbsp;</label>
        <div class="profile-input">
            {{ user_form.username }}
            <button type="submit" name="username-button" value="username-button">Save</button>
        </div>
    </div>
</form>
