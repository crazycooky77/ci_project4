<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="profile-form">
        <!-- Template to change the email address in the user profile -->
        <label>Change Email:&nbsp;</label>
        <div class="profile-input">
            {{ email_form.email }}
            <button type="submit" name="profile-email-button" value="profile-email-button">Save</button>
        </div>
    </div>
</form>
