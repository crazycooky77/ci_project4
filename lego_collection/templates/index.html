<!-- Load the base html file -->
{% extends "base.html" %}

{% block content %}
    <div class="mid">
        <!-- Text to display for logged in users -->
        {% if request.user.is_authenticated %}
        <p>Happy collecting! Check out your <a href="collections" class="visible-link">collection</a> now :)</p>
        <!-- Advise users not logges in to do so (or create an account) -->
        {% else %}
        <p>Log in or create an account on the right to save and view your Lego collections!</p>
        {% endif %}
    </div>
    <!-- Add the mini profile widget -->
    {% include 'profile_widget.html' %}
{% endblock %}
