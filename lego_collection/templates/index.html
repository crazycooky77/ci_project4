<!-- Load the base html file -->
{% extends "base.html" %}

{% block content %}
    <div class="mid">
        <!-- Text to display for logged in users -->
        {% if request.user.is_authenticated %}
        <p>Happy collecting! Check out your <a href="collections" class="visible-link">collection</a> now :)</p>
        <!-- Advise users not logges in to do so (or create an account) -->
        {% else %}
        <p><a href="http://127.0.0.1:8000/login/" class="visible-link">Log in</a> or <a href="http://127.0.0.1:8000/signup/" class="visible-link">create an account</a> to save and view your Lego collections!</p>
        {% endif %}
    </div>
    <div class="hide-profile">
        <!-- Include mini profile widget -->
        {% include 'profile_widget.html' %}
    </div>
{% endblock %}
