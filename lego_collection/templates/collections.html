<!-- Load the base html file -->
{% extends "base.html" %}

{% block content %}
    <div class="mid">
        <!-- Include the template to view collections if the user is logged in -->
        {% if request.user.is_authenticated %}
            {% include 'view_collection.html' %}
        <!-- Advise the user to log in or create an account if they're not logged in -->
        {% else %}
            <p>Log in or create an account on the right to save and view your Lego collections!</p>
        {% endif %}
    </div>
    <!--Include mini profile widget -->
    {% include 'profile_widget.html' %}
{% endblock %}
