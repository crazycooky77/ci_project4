<form method="POST" enctype="multipart/form-data">
    <br>
    {% csrf_token %}
    <div class="profile-form">
        <!-- Template to change the privacy settings in the user profile -->
        <label>Privacy:&nbsp;</label>
        <div class="profile-input">
            {{ privacy_form.privacy }}
            <button type="submit" name="privacy-button" value="privacy-button">Save</button>
        </div>
    </div>
</form>
